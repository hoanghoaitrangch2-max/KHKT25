<!DOCTYPE html>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100dvh;
      overflow: hidden;
      background: transparent;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      z-index: 0;
    }

    .sketchfab-embed-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100dvh;
      background: transparent;
      z-index: 1;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100dvh;
      border: none;
      background: transparent;
      display: block;
    }

    /* üåê Wikipedia */
    .wiki-btn {
      position: fixed;
      right: 15px;
      bottom: 15px;
      width: 55px;
      height: 55px;
      z-index: 9999;
    }
    .wiki-btn img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.35);
      transition: 0.2s;
    }
    .wiki-btn img:hover {
      transform: scale(1.12);
    }

    /* ‚ñ∂Ô∏è YouTube - gi·ªØa c·∫°nh d∆∞·ªõi */
    .youtube-btn {
      position: fixed;
      bottom: 15px;
      left: 50%;

      width: 95px;
      height: 60px;
      z-index: 9999;
    }
    .youtube-btn img {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.35);
      transition: 0.2s;
    }
    .youtube-btn img:hover {

    /* ‚≠ê Wayground - g√≥c tr√°i d∆∞·ªõi */

      bottom: 15px;
      width: 55px;
      height: 55px;
      z-index: 9999;
    }
    .wayground-btn img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: white;
      box-shadow: 0 0 12px rgba(0,0,0,0.35);
      padding: 6px;
      transition: 0.2s;
    }
    .wayground-btn img:hover {
      transform: scale(1.15) rotate(8deg);

      }
    }
